        <!-- Step #2: Add script tag for Modernizr, create scripts folder, download latest Modernizer into it (or copy) -->

        <!--        1) HTML5Shiv must be called before body -->
        <!--        2) CSS classes on html tag needed to avoid FOUC -->
        <!--    Demo: View this page in browser, use developer tools to show classes added to html tag now... -->
        <script src="assets/scripts/modernizr-2.8.3.min.js"></script>
        <!--    TBR: Add test script to test Modernizr -->
        <script>if (Modernizr.geolocation) console.log("Geolocation is Available!");</script>

    <body>

        
        <!-- Step #3: Add script tags for jQuery -->
        <!--    Discuss advantages of placing scripts tags at bottom of html code -->
        <!--    Discuss pros and cons of CDN delivery vs local copy -->
        <!--    Discuss v1 vs v2 of jQuery for IE6-8 support, download appropriate version into scripts folder (or copy) -->
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/scripts/jquery-1.11.1.min.js"><\/script>')</script>
        <!--    TBR: Add test script to test jQuery -->
        <!--    Demo: Remove CDN code to see if test script still works -->
        <script>$(document).ready(function() { console.log("jQuery is Ready!"); });</script>
        
        <!-- Step #4: Add libraries.js -->
        <script src="assets/scripts/libraries.js"></script>
    </body>
