<!DOCTYPE html>         <!-- Step #2: HTML5 DOCTYPE -->
<!-- Step #2: Compare to not having a DOCTYPE in < IE11, which means Quirks mode -->

<!-- Step #1: Add basic html, head, title, body tags -->
<html>
    <head>
        <!-- Step #4: Add meta tag for charset, utf-8 recommended by Bootstrap -->
        <meta charset="utf-8">
        
        <!-- Step #3: IE Document Compatibility Mode -->
        <!--    content="IE=edge" set document mode to latest release -->
        <!--    content="IE=8" sets document mode to IE8 standards -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>MyClearwater.com - The Official Web Site of the City of Clearwater, FL</title>
    </head>
    <body>
    
    </body>
</html>
